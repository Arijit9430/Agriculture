name: Sync to Hugging Face Hub

on:
  push:
    branches: [main]

  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Force push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_API_TOKEN }}
        run: |
          git remote remove hf || true
          git remote add hf https://Spectral99:$HF_TOKEN@huggingface.co/spaces/Spectral99/agriculture
          git push --force hf main
