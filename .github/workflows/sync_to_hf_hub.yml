name: Sync to Hugging Face Hub

on:
  push:
    branches: [main]

  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Hugging Face CLI with Xet
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade huggingface_hub[xet]
          which huggingface-cli

      - name: Login to Hugging Face
        run: |
          huggingface-cli login --token ${{ secrets.HF_API_TOKEN }}

      - name: Initialize Xet
        run: |
          huggingface-cli xet init

      - name: Push to Hugging Face Space
        run: |
          git remote add hf https://huggingface.co/spaces/Spectral99/agriculture || true
          git push hf main
